<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canva-Style Image Editor</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- TOP BAR -->
<header class="topbar">
  <h2>Mini Canva Image Editor</h2>
  <button id="downloadBtn" class="primary">Download</button>
</header>

<div class="app">

<!-- LEFT TOOLBAR -->
<div class="leftbar">
  <button onclick="setMode('upload')">Upload</button>
  <button onclick="setMode('crop')">Crop</button>
  <button onclick="setMode('resize')">Resize</button>
  <button onclick="setMode('rotate')">Rotate</button>
  <button onclick="setMode('zoom')">Zoom</button>
  <button onclick="setMode('compress')">Compress</button>
</div>

<!-- MAIN CANVAS AREA -->
<div class="canvas-area">
  <div id="dropZone" class="drop-zone">
    Drag & Drop Image Here or Click
    <input type="file" id="fileInput" accept="image/*">
  </div>

  <canvas id="editorCanvas"></canvas>

  <!-- CROPPING OVERLAY -->
  <div id="cropBox"></div>
</div>

<!-- RIGHT PANEL -->
<div class="rightbar">

<div id="resizePanel" class="panel">
  <h3>Resize</h3>
  Width <input type="number" id="rw"><br>
  Height <input type="number" id="rh"><br>
  <button onclick="applyResize()">Apply</button>
</div>

<div id="rotatePanel" class="panel">
  <h3>Rotate</h3>
  <button onclick="applyRotate(90)">90°</button>
  <button onclick="applyRotate(-90)">-90°</button>
</div>

<div id="zoomPanel" class="panel">
  <h3>Zoom</h3>
  <input type="range" min="0.5" max="3" step="0.1" value="1" id="zoomSlider">
</div>

<div id="compressPanel" class="panel">
  <h3>Compress</h3>
  Quality:
  <input type="range" min="0.1" max="1" step="0.1" value="0.7" id="quality">
  <button onclick="applyCompress()">Compress</button>
</div>

</div>
</div>

<script src="script.js"></script>
</body>
</html>
